<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>通貨変換ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f7;
            overflow: hidden;
        }

        .container {
            max-width: 428px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* ヘッダー */
        .header {
            background: white;
            padding: 8px 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            max-width: 428px;
            margin: 0 auto;
            z-index: 100;
            height: 44px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        /* --- 変更: ヘッダーボタン共通スタイル --- */
        .header-btn-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-btn {
            background: transparent;
            color: #007AFF;
            border: none;
            padding: 4px;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        .header-btn:active {
            opacity: 0.6;
        }
        /* ---------------------------------- */

        /* 通貨カード */
        .currency-scroll {
            position: fixed;
            top: 44px;
            bottom: 260px;
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
            max-width: 428px;
            margin: 0 auto;
        }

        .currency-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-bottom: 16px;
        }

        .currency-card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
            position: relative;
        }

        .currency-card.selected {
            border-color: #007AFF;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        .currency-card.dragging {
            opacity: 0.5;
            transform: scale(1.05);
            z-index: 1000;
        }

        .currency-card.drag-over {
            border-color: #34C759;
        }

        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #FF3B30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .delete-btn:active {
            background: #e03530;
        }

        .add-card {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            border: 2px dashed #007AFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .add-btn {
            font-size: 48px;
            color: #007AFF;
        }

        .currency-header {
            display: flex;
            align-items: baseline;
            gap: 6px;
            margin-bottom: 8px;
        }

        .currency-name {
            font-size: 15px; 
            font-weight: 500;
            color: #333;
        }

        .currency-code {
            font-size: 12px;
            color: #888;
        }

        .currency-value {
            font-size: 22px;
            font-weight: 600;
            color: #000;
            margin-bottom: 6px;
            word-break: break-all;
        }

        .currency-value.small {
            font-size: 18px;
        }

        .currency-value.tiny {
            font-size: 14px;
        }

        .currency-rate {
            font-size: 11px;
            color: #999;
        }
        
        /* --- 追加: 並べ替えモード用スタイル --- */
        .drag-handle {
            position: absolute;
            top: 50%;
            left: 6px; /* 左端に配置 */
            transform: translateY(-50%);
            font-size: 20px;
            color: #ccc;
            cursor: grab;
            padding: 8px 4px;
            display: none; /* 通常時は非表示 */
            z-index: 5;
        }

        .sort-mode .drag-handle {
            display: block; /* 並べ替えモードで表示 */
        }
        
        .sort-mode .currency-card {
            padding-left: 32px; /* ハンドル分スペースを空ける */
            cursor: grab;
        }
        
        .sort-mode .currency-card.dragging {
            cursor: grabbing;
        }
        /* --------------------------------- */

        /* 電卓 (変更なし) */
        .calculator {
            background: white;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 428px;
            margin: 0 auto;
            z-index: 100;
        }

        .display {
            background: #f5f5f7;
            padding: 16px;
            text-align: right;
            font-size: 32px;
            font-weight: 600;
            min-height: 60px;
            word-break: break-all;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
        }

        .key {
            background: white;
            border: none;
            font-size: 24px;
            font-weight: 500;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:active {
            background: #e5e5e7;
        }

        .key.operator {
            background: #FF9500;
            color: white;
        }

        .key.operator:active {
            background: #e08600;
        }

        .key.clear {
            background: #FF3B30;
            color: white;
        }

        .key.clear:active {
            background: #e03530;
        }

        .key.equals {
            background: #34C759;
            color: white;
        }

        .key.equals:active {
            background: #2eb350;
        }

        .key.backspace {
            background: #FF9500;
            color: white;
        }

        .key.backspace:active {
            background: #e08600;
        }

        /* 設定画面 (変更なし) */
        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            margin-top: 44px; /* ヘッダー分 */
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .settings-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .rate-inputs {
            display: flex;
            gap: 8px;
        }

        .rate-inputs .input-field {
            flex: 1;
        }

        .rate-label {
            font-size: 10px;
            color: #999;
            text-align: center;
            margin-top: 2px;
        }

        .save-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
        }

        .save-btn:active {
            background: #0051d5;
        }

        /* モーダル (変更なし) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            width: 340px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.cancel {
            background: #f5f5f7;
            color: #000;
        }

        .modal-btn.confirm {
            background: #007AFF;
            color: white;
        }

        .modal-btn.delete {
            background: #FF3B30;
            color: white;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            color: #007AFF;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen active" id="calc-screen">
            <div class="header" id="calc-header">
                <div class="header-title">外貨両替ツール</div>
                <div class="header-btn-group">
                    <button class="header-btn" id="sort-btn" onclick="toggleSortMode()">↕️</button>
                    <button class="header-btn settings-btn" id="settings-btn" onclick="switchTab('settings')">⚙️</button>
                </div>
            </div>
            <div class="currency-scroll">
                <div class="currency-grid" id="currency-grid"></div>
            </div>
            <div class="calculator">
                <div class="display" id="display">0</div>
                <div class="keypad">
                    <button class="key clear" onclick="clearCalc()">C</button>
                    <button class="key backspace" onclick="backspace()">⌫</button>
                    <button class="key operator" onclick="inputOperator('/')">÷</button>
                    <button class="key operator" onclick="inputOperator('*')">×</button>
                    <button class="key" onclick="inputNumber('7')">7</button>
                    <button class="key" onclick="inputNumber('8')">8</button>
                    <button class="key" onclick="inputNumber('9')">9</button>
                    <button class="key operator" onclick="inputOperator('-')">−</button>
                    <button class="key" onclick="inputNumber('4')">4</button>
                    <button class="key" onclick="inputNumber('5')">5</button>
                    <button class="key" onclick="inputNumber('6')">6</button>
                    <button class="key operator" onclick="inputOperator('+')">+</button>
                    <button class="key" onclick="inputNumber('1')">1</button>
                    <button class="key" onclick="inputNumber('2')">2</button>
                    <button class="key" onclick="inputNumber('3')">3</button>
                    <button class="key equals" onclick="calculate()">=</button>
                    <button class="key" onclick="inputNumber('0')">0</button>
                    <button class="key" onclick="inputNumber('00')">00</button>
                    <button class="key" onclick="inputNumber('000')">000</button>
                    <button class="key" onclick="inputNumber('.')">.</button>
                </div>
            </div>
        </div>

        <div class="screen" id="settings-screen">
            <div class="header">
                <button class="back-btn" onclick="switchTab('calc')">← 戻る</button>
                <button class="save-btn" onclick="saveSettings()">保存</button>
            </div>
            <div class="settings-content">
                <div class="settings-list" id="settings-list"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">通貨編集</div>
            <div class="input-group">
                <div class="input-label">国名</div>
                <input type="text" class="input-field" id="edit-name">
            </div>
            <div class="input-group">
                <div class="input-label">通貨コード</div>
                <input type="text" class="input-field" id="edit-code">
            </div>
            <div class="input-group">
                <div class="input-label">レート（どちらか一方を入力）</div>
                <div class="rate-inputs">
                    <div style="flex: 1;">
                        <input type="number" step="any" class="input-field" id="edit-rate-from" oninput="updateEditRateFrom()">
                        <div class="rate-label">1円 = ?</div>
                    </div>
                    <div style="flex: 1;">
                        <input type="number" step="any" class="input-field" id="edit-rate-to" oninput="updateEditRateTo()">
                        <div class="rate-label">? = 1円</div>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeEditModal()">キャンセル</button>
                <button class="modal-btn confirm" onclick="saveEdit()">保存</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'currencyConverterData';

        let currencies = [];
        let nextId = 1;

        const defaultCurrencies = [
            { id: 1, name: "日本", code: "JPY", rateFromJPY: 1 },
            { id: 2, name: "中国", code: "CNY", rateFromJPY: 1/21.33 },
            { id: 3, name: "香港", code: "HKD", rateFromJPY: 1/19.54 },
            { id: 4, name: "ベトナム", code: "VND", rateFromJPY: 1/0.0075 },
            { id: 5, name: "アメリカ", code: "USD", rateFromJPY: 1/150 }
        ];

        let selectedCurrency = 1;
        let currentValue = "0";
        let lastOperator = null;
        let previousValue = null;
        let editingCurrencyId = null;
        let lastTapTime = 0;
        let lastTapId = null;
        let draggedElement = null;
        let draggedId = null;
        // --- 削除: longPressTimer, startY ---
        let isDragging = false;
        
        // --- 追加: 並べ替えモード管理 ---
        let isSortMode = false;

        function saveData() {
            const data = {
                currencies: currencies,
                nextId: nextId
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                const parsedData = JSON.parse(data);
                currencies = parsedData.currencies;
                nextId = parsedData.nextId;
            } else {
                currencies = defaultCurrencies;
                nextId = 6;
                saveData(); 
            }
        }

        // --- 追加: 並べ替えモード切り替え ---
        function toggleSortMode() {
            isSortMode = !isSortMode;
            
            const sortBtn = document.getElementById('sort-btn');
            const headerTitle = document.querySelector('#calc-header .header-title');
            const settingsBtn = document.getElementById('settings-btn');
            const grid = document.getElementById('currency-grid');
            
            if (isSortMode) {
                // 並べ替えモード開始
                sortBtn.textContent = '完了';
                sortBtn.style.fontSize = '16px';
                sortBtn.style.fontWeight = '600';
                headerTitle.textContent = '並び替え';
                settingsBtn.style.display = 'none'; // 設定ボタン非表示
                grid.classList.add('sort-mode');
            } else {
                // 並べ替えモード終了
                sortBtn.textContent = '↕️';
                sortBtn.style.fontSize = '24px';
                sortBtn.style.fontWeight = 'normal';
                headerTitle.textContent = '外貨両替ツール';
                settingsBtn.style.display = 'block'; // 設定ボタン再表示
                grid.classList.remove('sort-mode');
            }
            
            renderCurrencies(); // モードを反映して再描画
        }

        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            
            if (tab === 'calc') {
                document.getElementById('calc-screen').classList.add('active');
            } else {
                document.getElementById('settings-screen').classList.add('active');
                renderSettings();
            }
        }

        function renderCurrencies() {
            const grid = document.getElementById('currency-grid');
            grid.innerHTML = '';
            
            currencies.forEach(currency => {
                const card = document.createElement('div');
                card.className = `currency-card ${currency.id === selectedCurrency ? 'selected' : ''}`;
                card.setAttribute('data-id', currency.id);
                
                // --- 変更: クリックイベントの登録 ---
                card.onclick = (e) => {
                    if (isSortMode) return; // 並べ替え中はクリック無効
                    handleCardClick(currency.id, e);
                };
                
                // --- 変更: ドラッグイベントの登録 ---
                if (isSortMode) {
                    // 並べ替えモード時のみドラッグイベントを登録
                    card.addEventListener('touchstart', handleTouchStart, { passive: false });
                    card.addEventListener('touchmove', handleTouchMove, { passive: false });
                    card.addEventListener('touchend', handleTouchEnd);
                }
                
                const value = convertValue(parseFloat(currentValue) || 0, selectedCurrency, currency.id);
                const formattedValue = formatNumber(value);
                const valueClass = getValueClass(formattedValue);
                
                let rateText = '';
                if (currency.rateFromJPY && currency.id !== 1) {
                    const toJPY = (1 / currency.rateFromJPY).toFixed(2);
                    rateText = `1円=${formatNumber(currency.rateFromJPY)} ${currency.code}<br>1${currency.code}=${toJPY}円`;
                } else if (currency.id === 1) {
                    rateText = '基準通貨';
                }
                
                // --- 変更: ドラッグハンドル(☰)の追加 ---
                card.innerHTML = `
                    ${isSortMode ? '<div class="drag-handle">☰</div>' : ''}
                    ${currency.id !== 1 ? '<button class="delete-btn" onclick="deleteCurrency(' + currency.id + ', event)">−</button>' : ''}
                    <div class="currency-header">
                        <div class="currency-name">${currency.name}</div>
                        <div class="currency-code">${currency.code}</div>
                    </div>
                    <div class="currency-value ${valueClass}">${formattedValue}</div>
                    <div class="currency-rate">${rateText}</div>
                `;
                
                grid.appendChild(card);
            });
            
            // 追加ボタン
            const addCard = document.createElement('div');
            addCard.className = 'add-card';
            // --- 変更: 並べ替え中は追加不可 ---
            addCard.onclick = isSortMode ? null : addCurrency;
            addCard.style.opacity = isSortMode ? 0.3 : 1; 
            addCard.innerHTML = '<div class="add-btn">+</div>';
            grid.appendChild(addCard);
        }

        // --- 変更: handleTouchStart (長押し廃止) ---
        function handleTouchStart(e) {
            if (e.target.classList.contains('delete-btn')) return;
            
            isDragging = true;
            const card = e.currentTarget;
            draggedElement = card;
            draggedId = parseInt(card.getAttribute('data-id'));
            
            // ドラッグ中だけ親要素のスクロールを無効化
            document.querySelector('.currency-scroll').style.overflowY = 'hidden';

            // 即座に（次のフレームで）スタイルを適用
            requestAnimationFrame(() => {
                if (isDragging) { // touchendでキャンセルされていなければ
                    card.classList.add('dragging');
                    navigator.vibrate && navigator.vibrate(50);
                }
            });
        }

        // --- 変更: handleTouchMove (スクロール判定削除) ---
        function handleTouchMove(e) {
            if (!isDragging) {
                return; // ドラッグ開始前は何もしない
            }
            
            e.preventDefault(); // ドラッグ中はスクロールを止める
            
            const touch = e.touches[0];
            const elementAtPoint = document.elementFromPoint(touch.clientX, touch.clientY);
            
            const targetCard = elementAtPoint?.closest('.currency-card');
            
            document.querySelectorAll('.currency-card').forEach(c => c.classList.remove('drag-over'));
            
            if (targetCard && targetCard !== draggedElement && !targetCard.classList.contains('add-card')) {
                targetCard.classList.add('drag-over');
            }
        }

        // --- 変更: handleTouchEnd (タイマー解除削除、スクロール有効化) ---
        function handleTouchEnd(e) {
            // clearTimeout(longPressTimer); // 削除
            
            if (!isDragging) return;
            
            // スクロールを再度有効化
            document.querySelector('.currency-scroll').style.overflowY = 'auto';
            
            const touch = e.changedTouches[0];
            const elementAtPoint = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetCard = elementAtPoint?.closest('.currency-card');
            
            if (targetCard && targetCard !== draggedElement) {
                const targetId = parseInt(targetCard.getAttribute('data-id'));
                
                if (targetId) {
                    const draggedIndex = currencies.findIndex(c => c.id === draggedId);
                    const targetIndex = currencies.findIndex(c => c.id === targetId);
                    
                    const [removed] = currencies.splice(draggedIndex, 1);
                    currencies.splice(targetIndex, 0, removed);
                    
                    saveData();
                    // renderCurrencies(); // 描画はクリーンアップ後に行う
                }
            }
            
            document.querySelectorAll('.currency-card').forEach(c => {
                c.classList.remove('dragging', 'drag-over');
            });
            
            isDragging = false;
            draggedElement = null;
            draggedId = null;
            
            // 並べ替えモードは継続したまま再描画
            if (isSortMode) {
                renderCurrencies();
            }
        }

        function handleCardClick(id, event) {
            // isDragging チェックは不要 (isSortMode で制御されるため)
            if (event.target.classList.contains('delete-btn')) {
                return;
            }
            
            const now = Date.now();
            if (lastTapId === id && now - lastTapTime < 300) {
                openEditModal(id);
            } else {
                selectCurrency(id);
            }
            lastTapTime = now;
            lastTapId = id;
        }

        function addCurrency() {
            const newCurrency = {
                id: nextId++,
                name: "新しい通貨",
                code: "XXX",
                rateFromJPY: 1
            };
            currencies.push(newCurrency);
            saveData();
            renderCurrencies();
            openEditModal(newCurrency.id);
        }

        function deleteCurrency(id, event) {
            event.stopPropagation();
            
            if (id === 1) {
                alert('日本円は削除できません');
                return;
            }
            
            if (confirm('この通貨を削除しますか？')) {
                currencies = currencies.filter(c => c.id !== id);
                if (selectedCurrency === id) {
                    selectedCurrency = 1;
                }
                saveData();
                renderCurrencies(); // 削除後すぐに再描画
            }
        }

        function openEditModal(id) {
            editingCurrencyId = id;
            const currency = currencies.find(c => c.id === id);
            
            document.getElementById('edit-name').value = currency.name;
            document.getElementById('edit-code').value = currency.code;
            document.getElementById('edit-rate-from').value = currency.rateFromJPY || '';
            document.getElementById('edit-rate-to').value = currency.rateFromJPY ? (1 / currency.rateFromJPY).toFixed(6) : '';
            
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            editingCurrencyId = null;
        }

        function updateEditRateFrom() {
            const fromInput = document.getElementById('edit-rate-from');
            const toInput = document.getElementById('edit-rate-to');
            const value = parseFloat(fromInput.value);
            
            if (value && value > 0) {
                toInput.value = (1 / value).toFixed(6);
            } else {
                toInput.value = '';
            }
        }

        function updateEditRateTo() {
            const fromInput = document.getElementById('edit-rate-from');
            const toInput = document.getElementById('edit-rate-to');
            const value = parseFloat(toInput.value);
            
            if (value && value > 0) {
                fromInput.value = (1 / value).toFixed(6);
            } else {
                fromInput.value = '';
            }
        }

        function saveEdit() {
            const currency = currencies.find(c => c.id === editingCurrencyId);
            currency.name = document.getElementById('edit-name').value;
            currency.code = document.getElementById('edit-code').value;
            const rate = document.getElementById('edit-rate-from').value;
            currency.rateFromJPY = rate ? parseFloat(rate) : null;
            
            saveData();
            closeEditModal();
            renderCurrencies();
        }

        function selectCurrency(id) {
            selectedCurrency = id;
            renderCurrencies();
        }

        function convertValue(value, fromId, toId) {
            const fromCurrency = currencies.find(c => c.id === fromId);
            const toCurrency = currencies.find(c => c.id === toId);
            
            if (!fromCurrency || !toCurrency || !fromCurrency.rateFromJPY || !toCurrency.rateFromJPY) {
                return 0;
            }
            
            const jpyValue = value / fromCurrency.rateFromJPY;
            return jpyValue * toCurrency.rateFromJPY;
        }

        function formatNumber(num) {
            if (num === 0) return "0";
            
            const absNum = Math.abs(num);
            let formatted;
            
            if (absNum < 0.01) {
                formatted = num.toFixed(6);
            } else if (absNum < 1) {
                formatted = num.toFixed(4);
            } else {
                formatted = num.toFixed(2);
            }
            
            const parts = formatted.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function getValueClass(formattedValue) {
            const length = formattedValue.replace(/[,\.]/g, '').length;
            if (length > 12) return 'tiny';
            if (length > 8) return 'small';
            return '';
        }

        // --- 電卓ロジック (変更なし) ---
        function inputNumber(num) {
            if (lastOperator === '=') {
                currentValue = num;
                lastOperator = null;
            } else if (currentValue === "0") {
                currentValue = num;
            } else {
                currentValue += num;
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (lastOperator && lastOperator !== '=' && previousValue !== null) {
                calculate();
            }
            
            previousValue = parseFloat(currentValue);
            lastOperator = op;
            currentValue = "0";
        }

        function calculate() {
            if (previousValue === null || !lastOperator || lastOperator === '=') return;
            
            const current = parseFloat(currentValue);
            let result;
            
            switch(lastOperator) {
                case '+': result = previousValue + current; break;
                case '-': result = previousValue - current; break;
                case '*': result = previousValue * current; break;
                case '/': result = previousValue / current; break;
            }
            
            currentValue = result.toString();
            lastOperator = '=';
            updateDisplay();
        }

        function clearCalc() {
            currentValue = "0";
            previousValue = null;
            lastOperator = null;
            updateDisplay();
        }

        function backspace() {
            if (lastOperator === '=') {
                clearCalc();
                return;
            }

            if (currentValue.length <= 1) {
                currentValue = "0";
            } else {
                currentValue = currentValue.slice(0, -1);
            }
            updateDisplay();
        }

        function updateDisplay() {
            const displayValue = parseFloat(currentValue);
            const formattedValue = isNaN(displayValue) ? currentValue : displayValue.toLocaleString('ja-JP', { maximumFractionDigits: 10 });
            document.getElementById('display').textContent = formattedValue;
            renderCurrencies();
        }

        // --- 設定画面ロジック (変更なし) ---
        function renderSettings() {
            const list = document.getElementById('settings-list');
            list.innerHTML = '';
            
            currencies.forEach(currency => {
                const card = document.createElement('div');
                card.className = 'settings-card';
                
                const rateToJPY = currency.rateFromJPY ? (1 / currency.rateFromJPY).toFixed(6) : '';
                
                card.innerHTML = `
                    <div class="settings-header">通貨 ${currency.id}</div>
                    <div class="input-group">
                        <div class="input-label">国名</div>
                        <input type="text" class="input-field" id="name-${currency.id}" value="${currency.name}">
                    </div>
                    <div class="input-group">
                        <div class="input-label">通貨コード</div>
                        <input type="text" class="input-field" id="code-${currency.id}" value="${currency.code}">
                    </div>
                    <div class="input-group">
                        <div class="input-label">レート（どちらか一方を入力）</div>
                        <div class="rate-inputs">
                            <div style="flex: 1;">
                                <input type="number" step="any" class="input-field" id="rate-from-${currency.id}" 
                                    value="${currency.rateFromJPY || ''}" 
                                    oninput="updateRateFrom(${currency.id})">
                                <div class="rate-label">1円 = ? ${currency.code}</div>
                            </div>
                            <div style="flex: 1;">
                                <input type="number" step="any" class="input-field" id="rate-to-${currency.id}" 
                                    value="${rateToJPY}" 
                                    oninput="updateRateTo(${currency.id})">
                                <div class="rate-label">1 ${currency.code} = ? 円</div>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function updateRateFrom(id) {
            const fromInput = document.getElementById(`rate-from-${id}`);
            const toInput = document.getElementById(`rate-to-${id}`);
            const value = parseFloat(fromInput.value);
            
            if (value && value > 0) {
                toInput.value = (1 / value).toFixed(6);
            } else {
                toInput.value = '';
            }
        }

        function updateRateTo(id) {
            const fromInput = document.getElementById(`rate-from-${id}`);
            const toInput = document.getElementById(`rate-to-${id}`);
            const value = parseFloat(toInput.value);
            
            if (value && value > 0) {
                fromInput.value = (1 / value).toFixed(6);
            } else {
                fromInput.value = '';
            }
        }

        function saveSettings() {
            currencies.forEach(currency => {
                currency.name = document.getElementById(`name-${currency.id}`).value;
                currency.code = document.getElementById(`code-${currency.id}`).value;
                const rate = document.getElementById(`rate-from-${currency.id}`).value;
                currency.rateFromJPY = rate ? parseFloat(rate) : null;
            });
            
            saveData();
            
            switchTab('calc');
            renderCurrencies();
        }

        // --- 初期化処理 ---
        loadData(); 
        renderCurrencies();
    </script>
</body>
